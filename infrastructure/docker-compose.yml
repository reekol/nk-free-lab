version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: ${PREFIX}_traefik
    platform: linux/x86_64
    deploy:
      placement:
        constraints:
          - node.role == manager
          - node.labels.traefik.traefik_certificates == true
    command:
      --api
      --api.insecure=true
      --api.dashboard=true
      --providers.docker
      --entrypoints.http.address=:80
      --entrypoints.https.address=:443
      --entrypoints.vnc.address=:5901
      --log
      --accesslog
      --serverstransport.insecureskipverify=true
      # --certificatesresolvers.${PREFIX}_resolver.acme.tlschallenge=true
      # --certificatesresolvers.${PREFIX}_resolver.acme.email=${LETSENCRYPT_ACC_EMAIL}
      # --certificatesresolvers.${PREFIX}_resolver.acme.storage=/letsencrypt/acme.json
    ports:
      - target: 443
        published: 443
        mode: host
      - target: 5901
        published: 5901
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}/traefik/letsencrypt:/letsencrypt
    labels:
#      - traefik.http.routers.traefik.tls.certresolver=${PREFIX}_resolver
      - traefik.http.routers.traefik.rule=Host(`traefik.vpn`)
      - traefik.http.routers.traefik.entrypoints=https
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.services.traefik.loadbalancer.passhostheader=true
      - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https,wss
    networks:
      infra_network:
        ipv4_address: 173.20.0.2
        aliases:
          - alias.traefik.vpn

  setupc:
    image: docker:latest
    hostname: h.setupc.vpn
    container_name: ${PREFIX}_setupc
    platform: linux/x86_64
    restart: unless-stopped
    cap_add:
     - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    depends_on:
      - "cloud"
      - "ovpn"
    command: >
        sh -c "
          docker container exec ${PREFIX}_cloud  /bin/bash -c 'echo \"173.20.0.2  cloud.vpn\"              >> /etc/hosts'

          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  traefik.vpn\"            >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  freeipaserver.vpn\"      >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  cloud.vpn\"              >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  gitlab.vpn\"             >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  grafana.vpn\"            >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  portainer.vpn\"          >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  maxscale.vpn\"           >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  whoami.vpn\"             >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  api.vpn\"                >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  redisinsight.vpn\"       >> /etc/hosts'
          docker container exec ${PREFIX}_ovpn   /bin/bash -c 'echo \"173.20.0.2  novnc.vpn\"              >> /etc/hosts'
          touch /l.og && tail -F /l.og
        "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      infra_network:
        ipv4_address: 173.20.0.3
        aliases:
          - alias.setupc.vpn

  ovpn:
    image: debian:latest
    hostname: h.ovpn.vpn
    container_name: ${PREFIX}_ovpn
    platform: linux/x86_64
    restart: unless-stopped
    privileged: true
    cap_add:
     - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    ports:
      - "1194:1194/udp"
    command: >
        bash -c "
          [ -f \"/dev/net/tun\" ] || {
            mkdir -p /dev/net
            mknod /dev/net/tun c 10 200
          }

          apt-get update
          apt-get install -y wget iputils-ping dnsmasq iptables iproute2 systemd
          apt-get install -y openvpn easy-rsa ldap-utils

          iptables -t nat -A POSTROUTING -s 10.8.0.0/24 ! -d 10.8.0.0/24 -j SNAT --to 173.20.0.4
          iptables -I INPUT -p udp --dport 1194 -j ACCEPT
          iptables -I FORWARD -s 10.8.0.0/24 -j ACCEPT
          iptables -I FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT

          dnsmasq
          cd /etc/openvpn/server

          [ -d /etc/openvpn/server/pki ] || {
            /usr/share/easy-rsa/easyrsa --batch init-pki
            /usr/share/easy-rsa/easyrsa --batch build-ca nopass
            /usr/share/easy-rsa/easyrsa --batch build-server-full server nopass
            /usr/share/easy-rsa/easyrsa --batch gen-dh
            cat /etc/openvpn/server/pki/ca.crt
          }

          echo 'LDAP_VPN_BASEDN=${LDAP_VPN_BASEDN}' >  .env
          echo 'LDAP_VPN_FILTER=${LDAP_VPN_FILTER}' >> .env

          openvpn --config server.conf
          touch /l.og
          tail -F /l.og
        "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}/vpn/etc/openvpn:/etc/openvpn
      - ./resources/vpn/etc/openvpn/server/server.conf:/etc/openvpn/server/server.conf
      - ./resources/vpn/etc/openvpn/server/ldap-check-user.sh:/etc/openvpn/server/ldap-check-user.sh
    networks:
      infra_network:
        ipv4_address: 173.20.0.4
        aliases:
          - alias.ovpn.vpn

  portainer:
    image: docker.io/portainer/portainer-ce:latest
    hostname: h.portainer.vpn
    container_name: ${PREFIX}_portainer
    platform: linux/x86_64
    command:
      --ssl
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}/portainer/data:/data
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`portainer.vpn`)
      - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https,wss
      - traefik.http.routers.portainer.entrypoints=https
      - traefik.http.routers.portainer.tls=true
      - traefik.http.services.portainer.loadbalancer.passhostheader=true
      - traefik.http.services.portainer.loadbalancer.server.scheme=https
      - traefik.http.services.portainer.loadbalancer.server.port=9443
    networks:
      infra_network:
        ipv4_address: 173.20.0.5
        aliases:
          - alias.portainer.vpn
  # sudo -u www-data php occ config:system:set --value 0 remember_login_cookie_lifetime
