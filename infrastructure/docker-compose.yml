    image: docker.io/nextcloud:latest
    hostname: h.cloud.vpn
    container_name: ${PREFIX}_cloud
    platform: linux/x86_64
    restart: unless-stopped
    depends_on:
      - "traefik"
      - "redis"
      - "freeipaserver"
      - "mariadb"
    volumes:
      - ${DATA_DIR}/cloud/var/www/html:/var/www/html
